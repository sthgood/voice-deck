<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Text-to-Speech Application">
    <title>VoiceDeck | Premium TTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>VoiceDeck</h1>
            <p>Transform text into lifelike speech.</p>
        </header>

        <main>
            <div class="input-wrapper">
                <textarea id="text-input" placeholder="Enter text here... (English or Korean supported)"></textarea>
                <div id="display-area" class="display-box hidden" aria-hidden="true"></div>
                <div class="char-count">0 characters</div>
            </div>

            <div class="controls-container glass-panel">
                <div class="voice-selection-group">
                    <div class="control-group">
                        <label for="voice-select-en">English Voice</label>
                        <div class="select-wrapper">
                            <select id="voice-select-en">
                                <option value="" disabled selected>Loading...</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="voice-select-ko">Korean Voice</label>
                        <div class="select-wrapper">
                            <select id="voice-select-ko">
                                <option value="" disabled selected>Loading...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="sliders-group">
                    <div class="slider-control">
                        <label for="rate">Speed <span id="rate-value">1.0</span>x</label>
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="slider-control">
                        <label for="pitch">Pitch <span id="pitch-value">1.0</span></label>
                        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
                    </div>
                </div>

                <div class="btn-group">
                    <button id="play-btn" class="btn btn-primary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Speak
                    </button>
                    <button id="pause-btn" class="btn btn-secondary" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Pause
                    </button>
                    <button id="stop-btn" class="btn btn-danger" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        </svg>
                        Stop
                    </button>
                </div>
            </div>

            <div id="status-indicator" class="status-indicator hidden">
                <span class="pulse"></span> Speaking...
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
